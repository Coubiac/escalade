<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head >
    <title>Application escalade</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--/* Per-page placeholder for additional links */-->


</head>
<body>
<div class="container">
    <div th:insert="~{utils/menu :: menu}"></div>



<form method="post" th:action="@{/login}">
    <div class = "form-group row ">
        <div class="col-sm-8">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Désolé, vous avez rentré un mauvais nom d'utilisateur ou mot de passe
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    Vous avez été déconnecté !
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">nom d'utilisateur:</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Goldorak">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="pA$$vv0rcl">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">se souvenir de moi</label>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
</form>
</div>

<div th:insert="~{utils/scripts :: scripts}"></div>

</body>
</html>
