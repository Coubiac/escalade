<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml" lang="fr">
<head >
    <title>Application escalade</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--/* Per-page placeholder for additional links */-->


</head>
<body>
<div class="container">
    <div th:insert="~{utils/menu :: menu}"></div>
    <h2 class = "mt-4">RÃ©server un Topo</h2>

    <hr/>
    <form action="#" method="post" th:action="@{/reservation/SubmitLongueurForm}">
        <div class = "form-group row">
            <label for = "cotation" class = "col-sm-2 col-form-label">Choisir un topo:</label>
            <div class = "col-sm-4">
                <select id="cotation" th:field="*{reservation.topo}">
                    <option th:each="topo : ${topos}"
                            th:value="${topo.id}"
                            th:text="${topo.name}">
                    </option>
                </select>
            </div>
        </div>
        <div class = "form-group row">
            <div class = "col-sm-10">
                <input type="hidden" name="id" th:field="${reservation.id}">
                <button type = "submit" class = "btn btn-primary">Enregistrer</button>
                <a href="/longueur/list" class = "btn btn-secondary">Annuler</a>
            </div>
        </div>

    </form>
</div>
<span th:insert="~{utils/scripts :: scripts}"></span>

</body>
</html>
