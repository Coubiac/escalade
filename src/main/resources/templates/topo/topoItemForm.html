<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:data="http://www.w3.org/1999/xhtml" lang="fr">
<!--/*@thymesVar id="site" type="com.begr.escalade.entity.Site"*/-->
<!--/*@thymesVar id="topo" type="com.begr.escalade.entity.Topo"*/-->
<head >
    <title>Application escalade</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--/* Per-page placeholder for additional links */-->


</head>
<body>
<div class="container">
    <div th:insert="~{utils/menu :: menu}"></div>
    <h2 class = "mt-4">Ajouter un topo</h2>

    <hr/>
    <form action="#" method="post" th:action="@{/topo/submitNewTopoForm}">

        <div class = "form-group row">
            <label for = "site" class = "col-sm-2 col-form-label">Site</label>
            <div class = "col-sm-4">

                <select class="form-control" th:field="${topo.site}"  id="dropOperator">
                    <option value="0">select site</option>
                    <option th:each="site : ${sites}" th:value="${site.id}" th:text="${site.name}"></option>
                </select>
            </div>
            <div class="col-sm-4">
                <span class="text-danger" th:errors="*{topo.site}"> </span>
            </div>
        </div>

        <div class = "form-group row">
            <div class = "col-sm-10">
                <input type="hidden" name="id" th:field="${topo.id}">
                <button type = "submit" class = "btn btn-primary">Enregistrer</button>
                <a href="/topo/list" class = "btn btn-secondary">Annuler</a>
            </div>
        </div>

    </form>
<span th:insert="~{utils/scripts :: scripts}"></span>

</body>
</html>
